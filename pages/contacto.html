  <main>
    <div class="contacto animate__zoomIn animate__animated">
      <div class="container contacto__form">
        <div class="row">
          <h1 class="m-5 h1 text-left col-md-4 contacto__titulo">
            Contactame
          </h1>
          <form action="" class="row">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Lionel" />
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Messi" />
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlTextarea1" class="form-label">Dejame tu mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary btn-lg contacto__boton">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
